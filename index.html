<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="container">

        <h1>Form Validation</h1>

        <form action="" class="form" id="myForm">

            <div class="box">
                <label for="Name">Username</label>
                <input type="text" id="inputName" class="input" autocomplete="off" placeholder="Enter username" /><br>
                <span id="username"></span>
            </div>

            <div class="box">
                <label for="Name">Password</label>
                <input type="text" id="inputPass" class="input" autocomplete="off" placeholder="Enter password" /><br>
                <span id="password"></span>
            </div>

            <div class="box">
                <label for="Name">Confirm Password</label>
                <input type="text" id="inputConPass" class="inputCon" autocomplete="off" placeholder="Enter password again" /><br>
                <span id="confirm-Password"></span>
            </div>

            <div class="box">
                <label for="Number">Mobile</label>
                <input type="number" id="inputMob" class="inputMob" autocomplete="off" placeholder="Enter mobile number" /><br>
                <span id="mob"></span>
            </div>

            <div class="box">
                <label for="Name">Email</label>
                <input type="text" id="inputEmail" class="inputMail" autocomplete="off" placeholder="Enter email id" /><br>
                <span id="mail"></span>
            </div>

            <button id="btn">Submit</button>

        </form>

    </div>

    <script src="app.js"></script>
</body>

</html>
